<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather">
          <header>
           <form class="search-city" id="city-form">
            <div class="card">
              <div class="row">
                <div class="col-6">
                  <input type="search" class="searching" placeholder="Search City..." autofocus="on" autocomplete="off" id="search-input" />
                  <input
                  id="search-button"
                  type="submit"
                  value="Search"
                  class="button"
                />
                <input
                  id="current-button"
                  type="submit"
                  value="Current"
                  class="button"
                />
                </div>
              </div>
             </div>
           </form>
           <div class="card">
            <h1 id="main-city">Lusaka</h1>
            <h2>
             <span id="description"><strong></strong> </span>
             <span id="icon"> <img id="main-icon" src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="clear" /> </span>
            </h2>
            <h2>
                 <div class="weatherDisplay">
                     <span class="temperature" id="temperature"></span>
                     <span class="units" id="units"><a href="#" id="celcius">째C </a> | <a href="#" id="fahrenheit"> 째F</a> </span>
                 </div>
             </h2>
          </div>
          </header>
          <div  class="card" id="todaysForecast">
            <span class="col-4" id="sub">
             <ul>
               <li class="todays" id="first-day"></li>
               <li class="time" id="time"></li>
             </ul>
            </span>
            <span class="col-4" id="sub">
             <ul>
               <li id="humid"></li>
               <li id="wind"></li>
             </ul>
            </span>
           </div>
         <div class="card" id="week-forecast">
          <span class="col-2" id="weeklytemp">
            <Span class="weekly-date" id="this-week">Tue <br />
              <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" width="20px"/>
            <div class="temperatures">
              <span class="max-temp">
                23째
              </span>
              <span class="min-temp">
                16째
              </span>
            </div>
            </Span>
          </Span>
        </div>
            </div>
         </div>
    <div class="code">
        <a class="github" href="https://github.com/Chitundu15">Open-source code</a> by Chitundu Milimbo
    </div>
    <script src="project.js"></script>
</body>
</html>
